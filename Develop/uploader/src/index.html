<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastel</title>
</head>
<body>

    <div id="wrap">
        <div id="header">
            <h1 class="ico_comm logo">DKTECHIN 포토업로더</h1>
        </div>

        <div id="nav"></div>

        <!--####################################   Contents   #####################################-->
        <div id="contents">
            <div class="cont_begin">
                <div class="inner_cont">
                    <input type="file" id="fileForm" class="inp_file">
                    <label for="fileForm" class="lab_file"></label>
                    <span class="contain_icon"><span class="ico_comm ico_plus"></span></span>
                    <strong>사진추가하기</strong>
                    <p>최대 50M, 50장까지 올릴 수 있습니다. (한장당 10M)</p>
                </div>
            </div>

            <!-- ############## Canvas 작업 ############# -->
            <div class="cont_photo" style="display:none">
                <canvas width="1140" height="632" id="canvas">sorry, no canvas available</canvas>

                <!-- ## Layer ##-->
                <div class="layer" style="display:none">
                    <strong></strong>
                    <div class="contents"></div>
                    <div class="buttons">
                        <button type="button" class="btn_cancel">취소</button>
                        <button type="button" class="btn_apply">적용</button>
                    </div>
                    <a href="#none" class="close"><span class="ico_comm ico_close">닫기</span></a>
                </div>

                <!-- ## Toast ##-->
                <div class="toast"><span class="ico_comm"></span><span class="txt"></span></div>

                <!--####################################   Images List   #####################################-->
                <div class="cont_list"> <!-- OPEN: depth -->
                    <ul class="photo_list">
                    </ul>
                    <a href="#none" class="link_more"><span class="ico_comm"></span></a>
                </div>
            </div>
        </div>

        <div id="submit">
            <div class="apply_submit">
                <button id="savePhoto" type="button" class="btn btn_save">내 PC저장</button>
                <button id="uploadPhoto" type="button" class="btn btn_comp">사진올리기</button>
            </div>
            <!-- // FIXME: 추후 추가
            <div class="navigation_submit">
                <div class="contain_btn">
                    <button type="button"><span>100</span>%</button>
                    <button type="button">화면맞춤</button>
                    <button type="button">원본크기</button>
                </div>
                
                <div class="contain_pop">
                    <strong>네비게이션</strong>
                    <div class="item_image"><img src="images/picture.jpg"  width="150"/></div>
                    <input type="range" class="inp_range">
                    <a href="#none" class="link_close"><span class="ico_comm"></span></span></a>
                </div>
            </div>
            -->
        </div>

        <div class="more_edit">
            <div class="volume">
                <span class="volume_txt"><span class="now">0</span> / 50MB</span>
                <div class="volume_bar">
                    <span class="bar" style="width:0%"></span>
                </div>
            </div>
            <span>
                <input id="addPhoto" type="file" class="add_photo">
                <label for="addPhoto" class="lab_add_photo"><span class="ico_comm"></span>사진추가</label>
            </span>
            <button id="removeAllPhoto" type="button" class="btn delete">전체삭제</button>
        </div>
    </div>
    <textarea id="textarea" data-show="off"></textarea>
    <div id="textarea-hidden"></div>
</body>
</html>
