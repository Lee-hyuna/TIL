<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <canvas id="panel" width="380" height="380"></canvas>
  <button type="button" id="btnIncrease">생성</button>
  <button type="button" id="btnDelete">제거</button>
  <span id="target"></span>
</body>
<script>
  var ctx = document.getElementById("panel").getContext("2d");
  var btnIncrease = document.querySelector('#btnIncrease');
  var btnDelete = document.querySelector('#btnDelete');

  var state = {
    tick : 0
  }

  const update = new Event('update');

  
  function setState(newState){
    Object.assign(state, newState);
    document.dispatchEvent(update);
    console.table(state);
  }

  function render(){
    const args = Array.prototype.slice.call(arguments);
    document.addEventListener('update', function(){
      args.forEach(function(fn){
        fn();
      });
    });
  }

  function a(number){
    return function(){
      document.getElementById('target').innerHTML = `<div>${state.tick + number}</div>`;
    }
  }

  // render
  render(
    a(1000),
    a(1000),
    a(1000),
    a(1000),
    a(1000),
    a(1000)
  );
  // elem listener
  btnIncrease.addEventListener('click', function(){
    setState( { tick:state.tick+1 } );
  });
